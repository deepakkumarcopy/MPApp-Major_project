<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="add-savings"></ion-back-button>
		</ion-buttons>
		<ion-title>Add Goal</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-item>
		<ion-label position="floating">Goal</ion-label>
		<ion-input [(ngModel)]="goal"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label position="floating">Amount</ion-label>
		<ion-input [(ngModel)]="amount"></ion-input>
	</ion-item>
	<ion-item>
		<ion-datetime [(ngModel)]="startDate" max="2050-12-31" placeholder="Select Starting Date"></ion-datetime>
	</ion-item>
	<ion-item>
		<ion-datetime [(ngModel)]="targetDate" max="2050-12-31" placeholder="Select Target Date"></ion-datetime>
	</ion-item>
	<ion-button class="btn" type="submit" (click)="saveByGoal()" expand="block">Submit</ion-button>
</ion-content>
