<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="add-savings"></ion-back-button>
		</ion-buttons>
		<ion-title>Add By Month</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-list-header>
			<ion-label> </ion-label>
		</ion-list-header>

		<ion-item>
			<ion-label>Month</ion-label>
			<ion-select placeholder="Select Month" (ionChange)="getMonth($event)">
				<ion-select-option *ngFor="let month of months let i=index" value="{{i}}" required>{{month}} </ion-select-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Amount</ion-label>
			<ion-input [(ngModel)]="amount" required></ion-input>
		</ion-item>
		<ion-item>
			<ion-datetime [(ngModel)]="startDate" max="2050-12-31" placeholder="Starting Date" required></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-datetime [(ngModel)]="targetDate" max="2050-12-31" placeholder="Target Date" required></ion-datetime>
		</ion-item>

		<ion-button class="btn" type="submit" (click)="saveByMonth()" expand="block">Submit</ion-button>
	</ion-list>
</ion-content>
